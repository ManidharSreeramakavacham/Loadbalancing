---
- hosts: all
  gather_facts: yes
  become: true

- name: Configure HAProxy
  hosts: HAproxy
  become: yes
  tasks:
    - name: Install HAProxy
      apt:
        name: haproxy
        state: present

    - name: Configure HAProxy
      template:
        src: haproxy.cfg.j2
        dest: /etc/haproxy/haproxy.cfg.j2

    - name: restart HAproxy
      become: yes
      shell: systemctl status haproxy

- name: Configure Flask webserver
  hosts: webservers
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: install python
      apt:
        name: python3
        state: present

    - name:  install pip3
      apt:
        name: python3-pip
        state: present

    - name: install python3-venv
      apt:
        name: python3-venv
        state: present

    - name: Create flask-app directory
      file:
        path: /home/ubuntu/flask-app
        state: directory

    - name: Change directory to flask-app
      shell: cd /home/ubuntu/flask-app

    - name: Installing Flask
      shell: pip3 install Flask

    - name: Creating virtual environment
      file:
        path: /home/ubuntu/flask-app/venv
        state: directory
        mode: '0755'

    - name: Create VirtualEnv
      pip:
        name: Flask
        virtualenv: /home/ubuntu/flask-app/venv

    - name: permission check
      become: yes
      become_user: root
      file:
        path: /home/ubuntu/flask-app/venv
        mode: '0755'
        recurse: yes

    - name: Copy Flask app file
      copy:
        src: app.py
        dest: /home/ubuntu/flask-app/venv/apppy

    - name: Run Flask app
      command: flask run -h 0.0.0.0 -p 5000
      async: 5000
      poll: 0

